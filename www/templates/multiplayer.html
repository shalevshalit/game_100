<ion-view ng-scroll="false" class="multiplayer">
  <div class="bar bar-header bar-calm header-dark-wood">
    <button class="button button-icon icon ion-home" ng-click="goHome()"></button>
    <div class="h1 title">100</div>
  </div>
  <ion-content class="has-header" scroll="false">
    <div class="card list">
      <label class="item item-input">
        <span class="input-label">Name: </span>
        <input type="text" ng-model="players.player1">
      </label>
      <label class="item item-input">
        <span class="input-label">Opponent:</span>
        <input type="text" ng-model="players.player2" placeholder="leave blank for random">
      </label>
    </div>
    <button class="button button-full button-calm" ng-click="startGame()">Start!</button>
  </ion-content>
</ion-view>
